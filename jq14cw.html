<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#right").click(function(){
                    $(".box1").animate({
                        marginLeft: "+=250px",
                        width: "+=50px",
                        height: "+=50px"
                    });
                    alert("element moved to right side")
                });
                $("#left").click(function(){
                    $(".box1").animate({
                        marginLeft: "0px",
                        width: "50px",
                        height: "50px"
                    });
                    alert("element returned to initial position")
                });
            });
        </script>
        <style>
            *{
                box-sizing: border-box;
             }
             .box1 {
                display: inline-block;
                width: 50px;
                height: 50px;
                background: black;
                color: white;
            }
        </style>

    </head>
    <body>
        <div class="box1" id="one"></div><br>
        <button id="right">right move</button>
        <button id="left">left move</button>
    </body>
</html>
